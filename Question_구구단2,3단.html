<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <h2>구구단 2단과 3단을 출력하는 프로그램입니다.</h2>
<body>
    <script>
        var n = Number(prompt("구구단 프로그램입니다. 2~9의 숫자를 입력하세요."));
        for(var i = 1; i <= 9; i++){
            var multiply = n * i  
            console.log(n + "*" + i + "=" + multiply);
            document.write(n + "*" + i + "=" + multiply);
       }
      // for(var i = 1; i <= 9; i++){
      //      var multiply = 3 * i  
      //      console.log("3" + "*" + i + "=" + multiply);
      //      document.write("3" + "*" + i + "=" + multiply);
      // }
        
    </script>
    
</body>
</html>
