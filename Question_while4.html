<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>1에서 100까지 짝수의 합을 구해봅시다.</h2>
    <script>
       var sum = 0;
       for(var n = 1; n <= 100; n++){
           if(n % 2 === 0){
               sum = sum+n;
               console.log(n,sum);
              }
        }
       document.write("1에서 100까지 짝수의 합은" + sum);
    </script>
</body>
</html>
