<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1> Loop & Array</h1>
        <script>
            var family = ['Ohdune', 'Woodeong','Stella','James','sekyong'];
        </script>
    <h2> Family</h2>
    <ul>
        <script>
            for(i = 0; i < family.length; i++){
                document.write('<li><a href="http://a.com/'+ family[i] +'">' + family[i] + '</li>');
            }
        </script>
    </ul>
</body>
</html>
