<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
<body>
    <h2>연습문제2</h2>
    <h3>BMI를 계산하는 프로그램 입니다.</h3>
    <script>
        var weight = prompt("몸무게를 입력하세요(kg)");
        var height = prompt("키를 입력하세요(cm)");
        var weight2 = Number(weight);
        var height2 = Number(height)/100;
        document.write("당신의 BMI 지수는" + "=" + (weight2)/((height2)*(height2)) + "입니다");
        console.log("당신의 BMI 지수는" + "=" + (weight2)/((height2)*(height2)) + "입니다");

    </script>
</body>
</html>
