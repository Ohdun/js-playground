<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    출력할 단수: <input type="text" id="num"> 
    <button onclick="runGugudan()">확인</button>
    <script>
        function runGugudan(){
            var strN = document.getElementById("num").value;
            //input 창의 어떤 값(num)을 가져와서 strN에 넣아줘
            var n = Number(strN);
             document.write("<h3>구구단 " + n + "단 </h3>");
             for(var i = 1; i <= 9; i++){
            //실무에서는 i < 10으로 짜는 것을 추천
            //console.log(n + " * " + i + " = " + n * i);
                document.write(n + " * " + i + " = " + n * i + "<br>");
            }
        }
    </script>   
</body>
</html>
