<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램입니다(0=종료).</h2>
   <script>
      var sum = 0;
      var count = 0;
      var n = 1;
      while(n != 0){
       n = Number(prompt("숫자를 입력하세요. 0 = 종료"));
       sum = sum + n;
       count++;
       console.log(count, n, sum);
      }
      document.write("입력한 수의 갯수는" + count + "이고 합은" + sum + "입니다." );
   </script>
</body>
</html>
