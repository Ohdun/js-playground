<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>1부터 100까지의 합을 구해주는 프로그램입니다.</h2>
    <script>
        
        var n = 1;
        var sum = 0;
        while(n <= 100){
            sum = sum + n;
            console.log(n,sum);
            n++;
        }
        document.write("1부터 100까지의 합은" + sum + "입니다.");
    </script>
</body>
</html>
