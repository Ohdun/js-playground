<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>입력받은 문자가 대문자인지 소문자인지를 알려주는 프로그램입니다.</h2>
    <script >
         var str = prompt("영어 문장을 입력하세요.");
         var ustr = str.toUpperCase();
         var lstr = str.toLowerCase();
            if(str === ustr){
            console.log(str + "은(는) 대문자 문장입니다."); 
            }else if(str === lstr){
            console.log(str + "은(는) 소문자 문장입니다.");
            }else{
            console.log(str + "은(는) 보통 문장입니다.")
            }
    
    </script>
</body>
</html>
