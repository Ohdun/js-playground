<body>
    <script>
        var n = Number(prompt(" 몇 단을 출력할까요"));
        document.write("<h1>구구단" + n + "단 </h1>");
        console.log(n + " * 1 = " + n * 1);        
        console.log(n + " * 2 = " + n * 2);        
        console.log(n + " * 3 = " + n * 3);        
        console.log(n + " * 4 = " + n * 4);        
        console.log(n + " * 5 = " + n * 5);        
        console.log(n + " * 6 = " + n * 6);        
        console.log(n + " * 7 = " + n * 7);        
        console.log(n + " * 8 = " + n * 8);        
        console.log(n + " * 9 = " + n * 9);  

        document.write(n + " * 1 = " + n * 1 + "<br>");      
        document.write(n + " * 2 = " + n * 2 + "<br>");   
        document.write(n + " * 3 = " + n * 3 + "<br>");   
        document.write(n + " * 4 = " + n * 4 + "<br>");   
        document.write(n + " * 5 = " + n * 5 + "<br>");   
        document.write(n + " * 6 = " + n * 6 + "<br>");   
        document.write(n + " * 7 = " + n * 7 + "<br>");   
        document.write(n + " * 8 = " + n * 8 + "<br>");   
        document.write(n + " * 9 = " + n * 9 + "<br>");   
    </script>   
</body>
</html>
