<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
<body>
    <h2>연습문제3</h2>
    <h3>섭씨를 입력받아서 화씨로 바꿔주는 프로그램 입니다.</h3>
    <script>
        var a = prompt("섭씨온도를 입력하세요(C)");
        var celsius = Number(a);
        var fahrenheit = celsius*1.8+32;
        document.write("섭씨 " + celsius + "도는 화씨 " + fahrenheit + "도 입니다");
        console.log("섭씨 " + celsius + "도는 화씨 " + fahrenheit + "도 입니다");

    </script>
</body>
</html>
