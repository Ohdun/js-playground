<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램입니다.</h2>
    <script>
        var s = prompt("숫자를 입력하세요.");
        var n = Number(s);
        if(n % 2 == 0){
           console.log(n + "은(는) 짝수입니다."); 
        }else{
            console.log(n + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
