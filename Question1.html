<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1번</h2>
    <h3>두 수를 입력받아 사칙연산의 결과를 표시하는 프로그램입니다.</h3>
    <script>
        var s1 = prompt("숫자 1을 입력해 주세요.");
        var s2 = prompt("숫자 2를 입력해 주세요");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + "=" + (n1+n2));
        console.log(n1 + "-" + n2 + "=" + (n1-n2));
        console.log(n1 + "*" + n2 + "=" + (n1*n2));
        console.log(n1 + "/" + n2 + "=" + (n1/n2));
             

    </script>
    
</body>
</html>
