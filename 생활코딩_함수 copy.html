<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
             document.write('<li>2-1</li>');
             document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1 + '<br>');
        }
        onePlusOne();
        //매개변수(Parameter) : 값을 받아서 함수 안으로 매개해주는 변수 (left, right)
        function sum(left,right){
            document.write(left + " + " + right + " = " + (left + right) + '<br>');
        }
        //인자(Argument) : 함수로 전달하는 값 (4,3)
        sum(4,3);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left, right){
            return left + right;
        }
        var foo = sum2(4,3);
        document.write(foo + '<br>');
        sum2(7,3);
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red">'+sum2(2,3)+'</div>');
    </script>
    
</body>
</html>
