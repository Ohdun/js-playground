<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>if문을 배웁니다.</h2>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n > 5) {
            console.log(n + "은 5보다 큽니다.");
        } else if (n >= 3) {
            console.log(n +"은 3보다 크고 5보다 작습니다.");
        } else{
            console.log(n + "는(은) 3미만 입니다");
        }
    </script>
</body>
</html>
